services:
  test_db:
    container_name: test_db
    image: postgres:17-alpine
    environment:
      POSTGRES_SSL_MODE: "disable"
      POSTGRES_HOST: "test_db"
      POSTGRES_DB: "wb_tech_test"
      POSTGRES_USER: "testuser"
      POSTGRES_PASSWORD: "testpass"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d wb_tech_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5433:5432"

  test_migrate_up:
    container_name: test_migrates_up
    image: migrate/migrate
    depends_on:
      test_db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    entrypoint: [
      "migrate", 
      "-path", "/migrations",
      "-database", "postgres://testuser:testpass@test_db:5432/wb_tech_test?sslmode=disable",
      "up"
    ]
  
  test_migrate_down:
    container_name: test_migrates_down
    image: migrate/migrate
    depends_on:
      test_db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    entrypoint: [
      "migrate", 
      "-path", "/migrations",
      "-database", "postgres://testuser:testpass@test_db:5432/wb_tech_test?sslmode=disable",
      "down"
    ]