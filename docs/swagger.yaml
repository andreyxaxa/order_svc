paths:
  /v1/order/info:
    get:
      description: Returns order details as JSON
      operationId: orderJSON
      parameters:
      - description: Order UID
        in: query
        name: order_uid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Order'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Error'
      summary: Get order info by UID (JSON)
      tags:
      - orders
  /v1/order/info/html:
    get:
      description: Returns order details as HTML page
      operationId: orderHTML
      parameters:
      - description: Order UID
        in: query
        name: order_uid
        type: string
      produces:
      - text/html
      responses:
        "200":
          description: HTML page with order info or search form
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Error'
      summary: Get order info by UID (HTML)
      tags:
      - orders
swagger: "2.0"
